<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本語作品｜Yanaren</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .box {
      text-align: left;
      border: 2px solid white;
      padding: 60px;
      max-width: 800px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 40px;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 6px;
    }

    .meta {
      opacity: 0.7;
      font-size: 14px;
      margin-bottom: 14px;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    a {
      color: #7fd4ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .back {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>日本語作品</h1>

    <!-- ✅ STORY 1 -->
    <h2>Xという少年</h2>
    <div class="meta">短編小説（2024年）</div>
    <p>
      静かな少年Xの内面に潜む孤独と世界との断絶を描いた心理短編。  
      言葉にならない感情と、名前を持たない痛みを軸にした作品。
    </p>

    <!-- ✅ STORY 2 -->
    <h2>スタンリー</h2>
    <div class="meta">短編小説（2024年）</div>
    <p>
      現実と妄想、選択と後悔の境界が曖昧になっていく青年スタンリーの物語。  
      日常の中に潜む歪みを静かに描写した一作。
    </p>

    <div class="back">
      <a href="index.html">← 戻る</a>
    </div>
  </div>
</body>
</html>
